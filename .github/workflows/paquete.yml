name: Publicar paquete
on:
  workflow_dispatch:
  #push:
  #  branches:
  #   - master
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: |
          mvn -B deploy:deploy-file \
            -Dfile=./target/paquete3-1.0.jar \
            -DpomFile=./pom.xml \
            -DrepositoryId=github \
            -Durl=https://maven.pkg.github.com/ajuzadolfo/paquetes3 \
            -Dtoken=${{ secrets.AJUZ_TOKEN }} 
